<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .container > div {
            width: 25%;
            height: 40px;
            background-color: greenyellow;
            margin: 0 3px;
        }
        .first {
            float: right;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div class="first"></div>
    </div>
</body>
</html>
