<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .myflex{
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
            justify-content: flex-end;
            /* align-items: center; */
        }
        .myflex > div {
            width: 80px;
            height: 40px;
            background-color: gold;
            border-radius: 10px;
            margin:4px;
            padding: 0 0 8px 0;
        }
        .myflex p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>This is my flex box</h2>
        <div class="myflex">
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div><p>4</p></div>
            <div><p>5</p></div>
            <div><p>6</p></div>
            <div><p>7</p></div>
            <div><p>8</p></div>
            <div><p>9</p></div>
            <div><p>10</p></div>
        </div>
    </div>
    
</body>
</html>
